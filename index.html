<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotta Go Bathroom Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div id="controls">
        <ul id="results"></ul>
    </div>
    <button id="findBathroomsBtn" disabled><b>Find nearest bathrooms</b></button>
    <button id="recenterBtn" disabled>ğŸ“ Recenter</button>
    <div id="routeInfo"></div>
    <div id="loading">Getting your location...</div>
    <div id="map"></div>
    <script>
        fetch('http://https://gotta-go-bathroom-finder.onrender.com/api/maps-config').then(res => res.json()).then(data => {
            const script = document.createElement('script');
            script.src = data.mapsUrl;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        })
        .catch(err => {
            console.error('Failed to load maps API', err);
            alert('Failed to load map. Please refresh.');
        })
    </script>
</body>
</html>
